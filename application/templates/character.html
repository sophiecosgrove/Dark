{% extends "layout.html" %}
{% block body_content %}
  <article class="media content-section">
    <div class="media-body">
	<div class='article-metadata'>
		<div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_character', character_id=character.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
      </div>
      <h2 class="article-title">{{ character.name }}</h2>
      <p class="article-content">Mother: {{ character.mother }}</p>
      <p class="article-content">Father: {{ character.father }}</p>
      <p class="article-content">Hair Colour: {{ character.hair_colour }}</p>
      <p class="article-content">Eye Colour: {{ character.eye_colour }}</p>
      <p class="article-content">Status: {{ character.status }}</p>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Character?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_character', character_id=character.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
